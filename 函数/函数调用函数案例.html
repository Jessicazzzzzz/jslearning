<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script>
        //输入某一年，输入这一年的2月的天数
        //如果是闰年，那么就是29天，如果是平年，那么就是28天
        function isLoopYear(year){
            if(((year%4 ===0)&&(year%100 !==0)) ||year%400 ===0  ){
                return true;
            }
            return  false;
        }
        function febDays(){
            var year =  prompt('请输入年份');
           if(isLoopYear(year)) {
            alert('当前'+year+'是闰年，二月份为29天');
           }else  alert('当前'+year+'不是闰年，二月份为28天');
        }

      febDays();

    </script>
</head>
