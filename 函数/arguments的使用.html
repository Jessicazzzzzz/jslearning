<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script>
        //arguments 是存储实际传进来的伪数组
        function  fn(){
            console.log(arguments);//arguments.length = 3
        }
        fn(1,2,3);
        //求任意个数的最大值
        function  getMax(){
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if(arguments[i]>max){
                    max = arguments[i];
                }
            }
            return max;
        }
        var re = getMax(2,4,7,19,3);
        console.log(re);
    </script>
</head>

</html>
