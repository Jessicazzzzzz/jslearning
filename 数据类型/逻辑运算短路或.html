<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<script>
    function getSum(x, y) {
        x = x || 0
        y = y || 0
        return(x+y)
    }
    document.write(getSum(2,7))//9
    document.write('<br>'+getSum())//0
    //没有传值的话，x,y 就是undefine，它的boolean值是false ,一个false || 0 ,那么结果就是false


</script>
</body>
</html>
