<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script>
        //数组去重，只要找到这个位置的数据就在遍历数组时第一次出现的位置，就将它放入新的数组中即可
        let arr = ['c','a','z','a','x','a','x','c','b'];
        let arr1= [1,2,5,3,4,3,1,1,2];
        let arr2=['blue','green','blue'];
        function unique(arr) {
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr.indexOf(arr[i]) === i) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }

        console.log(unique(arr));
        console.log(unique(arr1));
        console.log(unique(arr2));
        //另一方法就是if(newArr.indexOf(arr[i])===-1)，
        //新数组中找不到，就添加


    </script>
