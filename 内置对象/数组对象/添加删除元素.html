<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script>
        var arr = [1,2,3];
        arr.push('jess');
        console.log(arr);
        arr.pop();
        console.log(arr);
        arr.unshift(5);//从前面添加数据
        console.log(arr);
        arr.shift();//从前面删除数据，返回值是删除的该元素
        console.log(arr);
    </script>
</head>
