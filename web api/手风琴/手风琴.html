<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>手风琴</title>
  <style>
    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1200px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
      transition: all 500ms;
    }

    div ul {
      width: 1200px;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li>
        <a href="#">
          <img src="./images/1.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/2.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/3.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/4.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/5.jpg" alt="">
        </a>
      </li>
    </ul>
  </div>
</body>
<script>
<!--是对li 进行事件绑定，如果鼠标经过那个li ，它的width就会有变化，利用排他思想-->
  let lis = document.querySelectorAll('li')
  for (let i = 0; i < lis.length; i++) {
    //对li 进行事件绑定，mouseenter 和mouseleave 是配合使用的
    lis[i].addEventListener('mouseenter',function (){
      for(let j = 0;j<lis.length;j++){
        lis[j].style.width = '100px'
      }
      this.style.width = '800px'
    })
    lis[i].addEventListener('mouseleave',function (){
      for(let j = 0;j<lis.length;j++){
        lis[j].style.width = '240px'
      }
    })

  }
</script>

</html>
