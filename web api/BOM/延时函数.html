<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<img src="./ad.png" alt="">
<script>
    /*5s之后，让图片消失*/
    let img = document.querySelector('img')
    setTimeout(function (){
        img.style.display = 'none'
    },5000)
</script>
</body>
</html>
