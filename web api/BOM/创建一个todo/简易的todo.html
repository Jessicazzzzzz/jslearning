<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .content {
            width: 300px;
            height: 50px;
            margin: 50px auto;
        }
        textarea {
            height: 50%;
            line-height: 25px;
        }

        button[type=submit]{
            float:right;
            margin-right: 10px;
            margin-top: 5px;
            height: 40%;
        }
        .list {
            width: 300px;
            margin: 0 auto;
        }

        ul {
          list-style: none;
        }
        ul li {
            position: relative;
            height: 50px;
            margin-bottom: 3px;

        }
        ul li input{
            float: left;
            margin-right: 10px;
            margin-top: 19px;
        }
        ul li p {
            height: 100%;
            line-height: 50px;
        }
        ul li span {
           position: absolute;
            right: 0;
            top: 15px;
            cursor: pointer;
        }
        .completed {
            text-decoration: line-through;
            background-color: lemonchiffon;
            transition: 2s;
        }


        
    </style>
</head>
<body>
<div class="content">
    <textarea name="" id="todo" cols="30" rows="1" placeholder="ä»Šå¤©å‡†å¤‡åšä»€ä¹ˆï¼Ÿ"></textarea>
    <button type="submit">ğŸ‘Œ</button>
</div>
<div class="list">
    <ul class="contentList">

    </ul>
</div>
<script>
   let todo = document.querySelector('#todo')
   let btn = document.querySelector('button')
   let ul = document.querySelector('.contentList')
   todo.addEventListener('mouseenter',function (){
       // alert(11)
       todo.placeholder = ''
   })
   render()
   todo.addEventListener('keyup',function (e){
       if(e.key =='Enter'){
           btn.click()
       }
   })
   btn.addEventListener('click',press)
    function press(){
      let arr = JSON.parse(localStorage.getItem('mylist')) ||[]
        arr.push({
            content:todo.value
        })
        localStorage.setItem('mylist',JSON.stringify(arr))
        render()
    }
    function render(){
       //æ¯æ¬¡æ¸²æŸ“ï¼Œå°±éœ€è¦æ¸…ç©ºul
       ul.innerHTML=''
        //å¦‚æœarré‡Œæœ‰ï¼Œå°±å…ˆå»æ‰¾åˆ°ï¼Œæ²¡æœ‰å°±ä¸ºç©º
        let arr = JSON.parse(localStorage.getItem('mylist'))||[]
        //åœ¨å¾ªç¯éå†ï¼Œåˆ›å»ºli 
        for(let i = 0;i<arr.length;i++){
            let li = document.createElement('li')
            li.innerHTML = `
            <input type="checkbox">
           <p>${arr[i].content}</p>
           <span class="the_del" data-id="${i}">x</span>
            `
            //æ¯æ¬¡éƒ½åœ¨ul çš„ç¬¬ä¸€ä¸ªåˆ›å»º
            ul.insertBefore(li,ul.children[0])
            //ç½®ç©ºè¡¨å•
            todo.value = ''
            //æ·»åŠ ç±»ï¼Œå¦‚æœliståšäº†ï¼Œå°±line-through
            let check = document.querySelector('input[type=checkbox]')
            let p = document.querySelector('p')
            check.addEventListener('click',function (){
                p.classList.toggle('completed')
            })
        }

    }
    //å†’æ³¡äº‹ä»¶æ¥æ‰¾åˆ°éœ€è¦åˆ é™¤çš„å¯¹è±¡
    ul.addEventListener('click',function (e){
        //æ‰¾åˆ°the_delçš„ç±»åï¼Œåˆ é™¤æ•°ç»„ä¸­çš„è¿™ä¸ªitem
        if(e.target.className ==='the_del'){
            let arr = JSON.parse(localStorage.getItem('mylist'))||[]
            arr.splice(e.target.dataset.id,1)
            localStorage.setItem('mylist',JSON.stringify(arr))
            render()
        }

    })

   
</script>
</body>
</html>
