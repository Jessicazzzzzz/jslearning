<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
</ul>
<script>
    let ul = document.querySelector('ul')
    //利用事件冒泡的特性，父元素点击事件，子元素也会响应
    //再通过事件对象的target 来进行修改
    ul.addEventListener('click',function (e){
        e.target.style.color = 'red'
        console.log(e)
    })
</script>
</body>
</html>
