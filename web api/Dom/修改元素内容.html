<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div>
    你好
</div>
<!--- 通过js 来修改-->
<script>
 let box = document.querySelector('div')
 //修改了文本内容，它是无法解析标签的
 box.innerText = '另一个'
 //这个跟上面最大的区别就是可以解析标签，加标签
 box.innerHTML = '<strong>另一个</strong>'
</script>
</body>
</html>
