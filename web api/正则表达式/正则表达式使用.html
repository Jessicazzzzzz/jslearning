<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<script>
    /*定义需要查找的对象*/
    let reg = /前端/
    let str = '我们都再学前端'
    /*有test方法来进行检测对象是否在字符串中出现*/
    console.log(reg.test(str))//返回boolean
    console.log(reg.exec(str))//返回数组，同时有索引号
</script>
</body>
</html>
