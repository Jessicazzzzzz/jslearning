<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<script>
    /*^必须以什么开头*/
    console.log(/^h/.test('sh'))//false
    /*$必须以什么结尾*/
    console.log(/h$/.test('sh'))//true
    /*必须一摸一样*/
    console.log(/^h$/.test('h'))//true ,精确匹配，必须一摸一样
</script>
</body>
</html>
