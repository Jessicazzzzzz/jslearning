<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script>
        // 创建空数组
        var arr = new Array();
        //这里可以放各种类型
        var arr1 = [1, 2, 3, true, 'pink'];
        console.log(arr1);
        console.log(arr1[4]);
        console.log(arr1[5]);
        //遍历数组
        for (let i = 0; i < arr1.length ; i++) {
            console.log(arr1[i]);
        }
        var arr2 = [2,6,1,7,4];
        //求和和平均数
        var sum = 0;
        for (let i = 0; i < arr2.length; i++) {
            sum +=arr2[i];
        }
        console.log(sum);
        console.log(sum/arr2.length);
        //求最大值
        var max = arr2[0];
        for (let i = 0; i < arr2.length; i++) {
            if(arr2[i]<arr2[i+1]){
                max = arr2[i+1];
            }
        }
        console.log(max);
        //数组转换为分割字符串
        var str =['red','green','blue','pink'];
        var newStr ='';
        for (let i = 0; i < str.length; i++) {
            newStr +=str[i]+'|';
        }
        console.log(newStr);
    </script>
