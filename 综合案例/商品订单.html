<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
 *{
     margin: 0;
     padding: 0;
 }
 table{
     text-align: center;
     border-collapse: collapse;
     margin: 0 auto;
 }

 table th,
 td{
     border: 1px solid black;
     padding: 15px;

 }
 table caption {
     margin: 15px 0;
 }
    </style>
</head>
<body>

<script>
    let price = prompt('请输入商品价格')
        let num = prompt('请输入数量')
        let totalPrice = price *num //*/-都有隐式转换
    let address = prompt('请输入收货的地址')
    //渲染页面
    document.write(`
    <table>
    <caption>订单付款确认页面</caption>

    <thead>
    <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>小米手机青春plus</td>
        <td>${price}元</td>
        <td>${num}</td>
        <td>${totalPrice}元</td>
        <td>${address}</td>
    </tr>
    </tbody>

</table>

    `)

</script>
</body>
</html>
