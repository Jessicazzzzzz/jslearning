<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<script>
<!--    输入总的秒数，转换为时分秒-->
function getTime(second){
    let hour = parseInt(second/60/60%24)//求余数
    hour<10?'0'+hour:hour
    let min =parseInt(second/60%60)
    min<10 ?'0'+min :min
    let sec = parseInt(second%60)
    sec<10?'0'+sec :sec
    document.write(`${second}转换为${hour}小时${min}分钟${sec}秒`)
}
let second = prompt('请输入秒数')//这里可以不用转换，因为/可以有隐时转换
getTime(second)
</script>
</body>
</html>
